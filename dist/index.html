<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Der WebMaster</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="logo-title-social-icons">
                        <div class="logo-img">
                            <a href="/#"><img src="../images/src/LogoType.png" alt=""></a>  
                        </div>
                        <div class="telegramm-block">
                            <a href="/#"><img src="../images/src/social/telega.png" alt=""></a>
                        </div>
                        <div class="instagram-block">
                            <a href="/#"><img src="../images/src/social/instagram.png" alt=""></a>
                        </div>
                    </div>
                    <div class="offer-title">
                        <h1>Разработка, изготовление и продвижение веб сайтов</h1>
                    </div>
                    <div class="offer-decription">
                        <p>Сделаем для вас любой сайт, по вашим пожеланиям. Учтём ваши предпочтения в цвете и компоновке, если у вас нет таких предпочтений мы предложим свои варианты. Мы готовы воплотить в жизнь самые креативные  проекты</p>
                    </div>
                    <div class="offer-button">
                        <button>Заказать</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu-box">
                        <img src="../images/src/mobile-menu.png" alt="">
                    </div>
                    <div class="monitor-box">
                        <img src="../images/src/Techniks.png" alt="monirors">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/app.min.js"></script>
</body>
</html>
